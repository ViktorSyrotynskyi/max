<!--Form -->
<div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Замовити заміри</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeForm">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" action="/submit">
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" name="name" id="form3" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form3">Ім'я</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="text" name="adress" id="form2" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form2">Адреса</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-phone prefix grey-text"></i>
          <input type="tel" name="phone" id="form4" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form4">Номер телефону</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" name="email" id="form5" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form5">Електронна адреса</label>
        </div>

        <div class="md-form mb-4">
           <select class="custom-select user-select" name="my">
  <option selected>Що будемо замовляти</option>
  <option value="Кухня">Кухня</option>
  <option value="Шафа-купе">Шафа-купе</option>
  <option value="Дитяча">Дитяча</option>
  <option value="Спальня">Спальня</option>
  <option value="Офіс">Офіс</option>
  <option value="Інше">Інше</option>
</select>
        </div>

       

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-success btn-rounded"  type="submit">Відправити заявку <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
  </form>    
    </div>
  </div>
</div>
